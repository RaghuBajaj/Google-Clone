<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link rel="stylesheet" href="index.css">

<body>
  <header>
    <section>
      <nav class="nav">
        <div class="nav-item">
          <a href="https://www.google.com/intl/en_in/gmail/about/">Gmail</a>
        </div>
        <div class="nav-item">
          <a href="">Images</a>

          <img src="./images/search-lab.png" alt="" height="25px" />

        </div>
        <div class="nav-item">
          <img src="./images/account.png" alt="" height="25px" />
          <!-- <a href="">Google Account</a> -->
        </div>
      </nav>
    </section>
  </header>

  <main class="main">
    <section>
      <h1 style="font-size: 70px">Google</h1>
    </section>
    <section>
      <div class="sbar">
        <div class="slogo" style="
              border-top-left-radius: 20px;
              border-bottom-left-radius: 20px;
            ">
          <img src="./images/search.webp" alt="" width="20px" />
        </div>

        <input type="text" class="input" />

        <div class="slogo">
          <img src="./images/color-mic.png" alt="" width="13px" style="cursor: pointer" />
        </div>

        <div class="slogo" style="
              border-top-right-radius: 20px;
              border-bottom-right-radius: 20px;
            ">
          <img src="./images/Lens.png" alt="" width="22px" style="cursor: pointer" />
        </div>
      </div>
    </section>
    <section class="menu">
      <div class="menu-row">

        <a href="https://www.youtube.com/">
          <div class="belowincons">
            <div class="border-icon">
              <img src="./images/youtube.jpg" alt="" class="icons" />
            </div>
            youtube
          </div>
        </a>

        <a href="https://in.linkedin.com/">
          <div class="belowincons">
            <div class="border-icon">
              <img src="./images/linkedin.jpg" alt="" class="icons" />
            </div>
            Linkedin
          </div>
        </a>
        <a href="https://www.Wikipedia.com/">
          <div class="belowincons">
            <div class="border-icon"><img src="./images/wikipedia.png" alt="" class="icons" /></div>
            Wikipedia
          </div>
        </a>
        <a href="https://www.instagram.com/">
          <div class="belowincons">
            <div class="border-icon">
              <img src="./images/Instagram.png" alt="" class="icons" />
            </div>
            Instagram
          </div>
        </a>
      </div>
      
      <div class="menu-row">
        <a href="https://twitter.com/?lang=en"></a>
          <div class="belowincons">
            <div class="border-icon"><img src="./images/Twitter.png" alt="" class="icons" /></div>
            Twitter
          </div>
        </a>
        <a href="https://www.whatsapp.com/">
          <div class="belowincons">
            <div class="border-icon">
              <img src="./images/whatsapp.png" alt="" class="icons" />
            </div>
            whatsapp
          </div>
        </a>
        <a href="https://react.dev/">
          <div class="belowincons">
            <div class="border-icon">
              <img src="./images/react.png" alt="" class="icons" />
            </div>
            react
          </div>
        </a>
        <a href=" ">
          <div class="belowincons">
            <div class="border-icon">
              <img src="./images/add-shortcut.png" alt="" class="icons" />
            </div>
            Add shortcut
          </div>
        </a>
      </div>
    </section>
  </main>
  <footer></footer>
